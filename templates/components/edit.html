<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Nota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/getit.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Anotação</h2>
        <form action="/update" method="POST" class="edit-form">
            <input type="hidden" name="id" value="{{ nota['id'] }}">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" value="{{ nota['titulo'] }}" required>
            </div>

            <div class="form-group">
                <label for="detalhes">Detalhes</label>
                <textarea id="detalhes" name="detalhes" rows="5" required>{{ nota['detalhes'] }}</textarea>
            </div>

            <div class="btns">
                <button type="submit" class="save-btn" name="edit_save">Salvar</button>
                <a href="/" class="cancel-btn" name="edit_cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
